<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="/TrangChu.css">
</head>

<body>
    <!-- Header section -->
    <div class="header">
        <h1>
            <a href="index.html" class="tieude">Le Tournesol</a>
        </h1>
        <ul class="menu">
            <li><a href="/Chanel.html" class="custom-link">CHANEL</a></li>
            <li><a href="/Dior.html" class="custom-link">DIOR</a></li>
            <li><a href="/Saint.html" class="custom-link">SAINT LAURENT</a></li>
            <li><a href="/LienHe.html" class="custom-link">LIÊN HỆ</a></li>
            <li><a href="/DangKy.html" class="custom-link">TÀI KHOẢN</a></li>
        </ul>
    </div>
    <hr>

    <!-- Login form -->
    <div class="form-container">
        <form onsubmit="return handleLogin(event)">
            <h1 style="color: #e7ad00;">Đăng nhập</h1>
            <label for="username" style="color: #e7ad00;">Tên tài khoản</label>
            <input type="text" id="username" name="username" required>

            <label for="password" style="color: #e7ad00;">Mật khẩu</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Đăng nhập</button>
            <div class="forgot">
                <a href="/QuenMk.html">Quên tài khoản?</a>
            </div>
            <div class="forgot">
                <a href="/DangKy.html">Đăng Ký</a>
            </div>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            const savedUser = JSON.parse(localStorage.getItem('user'));
            if (!savedUser || savedUser.username !== username || savedUser.password !== password) {
                alert("Sai tên tài khoản hoặc mật khẩu!");
                return false;
            }

            alert("Đăng nhập thành công!");

            window.location.href = '/index.html';
            return false;
        }
    </script>
</body>
</html>
