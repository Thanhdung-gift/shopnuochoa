<body>
    
    
    <div class="header">
        <h1>

        <ul class="menu">

        </ul>

    <hr>

    <div class="form-container">
        <form action="/submit_registration" method="POST">
            <h1 style="color: #e7ad00" >Đăng ký</h1>
            <label for="username" style="color: #e7ad00">Họ và tên</label>
            <input type="text" id="username" name="username" required>

            <label for="email" style="color: #e7ad00">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password" style="color: #e7ad00">Mật khẩu</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password" style="color: #e7ad00">Xác nhận mật khẩu</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Đăng ký</button>

            <div class="forgot">
                <p  style="color: #e7ad00">Đã có tài khoản? <a href="/DangNhap.html">Đăng nhập</a></p>
            </div>
        </form>
    </div>
    <script>
        
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); 
    
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
    
            
            if (password === confirmPassword) {
                
                alert("Đăng ký thành công!");
    
                window.location.href = '/DangNhap.html';
            } else {
                alert("Mật khẩu không khớp.");
            }
        });
    </script>
</body>
